<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/swiper.css">
	<style>
		html,body{
			position: relative;
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.swiper-container{
			width: 100%;
			height: 100%;
		}
		.swiper-slide{
			background-color: #ccc;
			display: flex;
			justify-content:center;
			align-items:center;
		}
		
	</style>
</head>
<body>
	<div class="swiper-container" dir="rtl">
		<div class="swiper-wrapper">
			<div class="swiper-slide">第1页
				<a href="#slide3" target="_blank">快速跳转到第3页</a>&nbsp;&nbsp;
				<a href="#slide4" target="_blank">快速跳转到第4页</a>&nbsp;&nbsp;
				<a href="#slide5" target="_blank">快速跳转到第5页</a>&nbsp;&nbsp;
				<a href="#slide6" target="_blank">快速跳转到第6页</a>&nbsp;&nbsp;
				<a href="#slide7" target="_blank">快速跳转到第7页</a>&nbsp;&nbsp;
				<a href="#slide8" target="_blank">快速跳转到第8页</a>&nbsp;&nbsp;
				<a href="#slide9" target="_blank">快速跳转到第9页</a>&nbsp;&nbsp;
			</div>
			<div class="swiper-slide">第2页</div>
			<div class="swiper-slide" data-hash="slide3">第3页</div>
			<div class="swiper-slide" data-hash="slide4">第4页</div>
			<div class="swiper-slide" data-hash="slide5">第5页</div>
			<div class="swiper-slide" data-hash="slide6">第6页</div>
			<div class="swiper-slide" data-hash="slide7">第7页</div>
			<div class="swiper-slide" data-hash="slide8">第8页</div>
			<div class="swiper-slide" data-hash="slide9">第9页</div>
			<div class="swiper-slide">第10页</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev swiper-button-white"></div>
		<div class="swiper-button-next swiper-button-white"></div>
	</div>

	<script src="js/swiper.min.js"></script>
	<script>
		var swiper=new Swiper(".swiper-container",{
			pagination:".swiper-pagination",
			paginationClickable:true,
			spaceBetween:20,
			prevButton:".swiper-button-prev",
			nextButton:".swiper-button-next",

			hashnav:true,

		});
	</script>
</body>
</html>
