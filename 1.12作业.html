<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/swiper.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		
		body , html{
			height: 100%;
		}

		.swiper-slide{
			width: 100%;
			position: relative;
		}
		.swiper-slide img{
			display: block;
			width: 100%;
		}
		.swiper-slide .plane{
			position: absolute;
			top:30px;
			right: 30px;
			width: 30%;
		}
		.swiper-slide .sun{
			position: absolute;
			top: 20px;
			right: 20px;
			width: 30%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				
				<!-- 梅花树 -->
				<img src="appimages/flower.png" class="ani flower" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.1s">
				<!-- 红白色背景 -->
				<img src="appimages/s1.png" class="ani s1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
				<!-- 元宵节文字之标题 -->
				<img src="appimages/s1-t1.png" class="ani s1-t1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.6s">
				<!-- 元宵节文字之诗句 -->
				<img src="appimages/s1-t2.png" class="ani s1-t2" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.9s">
				<!-- 背景 -->
				<img src="appimages/bg.jpg">
			</div>

			<div class="swiper-slide">
				<img src="images/plane.png" class="ani plane" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.1s">
				<img src="appimages/bg.jpg">
			</div>
			
			<div class="swiper-slide">
				<img src="images/plane.png" class="ani plane" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.1s">
				<img src="appimages/bg.jpg">
			</div>

			<div class="swiper-slide">
				<img src="images/plane.png" class="ani plane" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.1s">
				<img src="appimages/bg.jpg">
			</div>

		</div>
		<div class="swiper-pagination"></div>
	</div>

	<script>
			var mySwiper=new Swiper(".swiper-container",{
				pagination:".swiper-pagination",
				// direction:"vertical",
				// loop:true,
				// autoplay:3000,

				onInit:function(swiper){
					// 隐藏动画效果
					swiperAnimateCache(swiper);
					// 初始化开始执行
					swiperAnimate(swiper);
				},
				onSlideChangeEnd:function(swiper){
				// 翻页后开始执行动画
					swiperAnimate(swiper);
				},

			});
	</script>
</body>
</html>
